<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0 user-scalabel=no" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <div class="firstContainer">
        <div class="alert"> <p class="alertMessage"></p></div>

        <div class="headingC">
        <h1 >Calc</h1>

          <div class="container">
            <div class="theme">THEME</div>
            <div class="numbers"><p>1 2 3</p></div>
            <div class="toggle">
              <div class="toggleButton"  ></div>
            </div>
          </div>
        
      </div>
        <div class="secondContainer">
          <input id="numberInput" class="answer" readonly>
        </div>

        <div class="thirdContainer">
          <div class="gridParent">
          <button class="number" onclick="appendToDisplay('7')">7</button>
          <button class="number"  onclick="appendToDisplay('8')">8</button>
          <button class="number"  onclick="appendToDisplay('9')">9</button>
          <button class="number"  class="blue" onclick="lastRemove()">DEL</button>
          <button class="number"  onclick="appendToDisplay('4')">4</button>
          <button class="number"  onclick="appendToDisplay('5')">5</button>
          <button class="number"  onclick="appendToDisplay('6')">6</button>
          <button class="number mathM"  onclick="appendToDisplay('+')" >+</button>
          <button class="number"  onclick="appendToDisplay('1')">1</button>
          <button class="number"  onclick="appendToDisplay('2')">2</button>
          <button class="number"  onclick="appendToDisplay('3')">3</button>
          <button class="number mathM"  onclick="appendToDisplay('-')">-</button>
          <button class="number dot" onclick="appendToDisplay('.')" oninput="preventRepeatedChars(this)">.</button>
          <button class="number"  onclick="appendToDisplay('0')">0</button>
          <button class="number mathM"  onclick="appendToDisplay('/')">/</button>
          <button class="number mathM"  onclick="appendToDisplay('*')">X</button>
        </div>
     

          <div class="lastButton">
            <button class="lastB blue" onclick="clearToDisplay()">RESET</button>
            <button class="lastB orange equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->


    <script src="script.js"></script>
  </body>
</html>
